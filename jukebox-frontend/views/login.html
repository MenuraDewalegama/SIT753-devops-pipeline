<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login</title>

  <link rel="stylesheet" href="../public/css/style.css">
</head>
<body>
  <img src="../public/images/logofinal.png" alt="Logo" class="logo-top">
  <div class="center-wrapper">

    <div class="login-container">
      <h2>Login</h2>

      <!-- Login form -->
      <form id="loginForm">
        <label>Email:</label><br>
        <input type="email" id="email" required><br><br>

        <label>Password:</label><br>
        <input type="password" id="password" required><br><br>

        <button type="submit">Login</button>
        <!-- OR Separator -->
        <div style="padding: 20px;">OR</div>

        <!-- Spotify Login Button -->
        <button type="button" id="spotifyLogin" class="spotify-btn">
          <img src="../public/images/Spotify-logo.png" alt="Spotify Logo" style="height: 20px; width: auto;" class="spotify-icon">
          Login with Spotify
        </button>
      </form>

      <p class="register-link">
        Don't have an account?
        <a href="register">Register here</a>
      </p>

      <!-- Message area for login feedback (success or error) -->
      <p id="message"></p>
    </div>
  </div>

  <script type="module">
    import { handleLogin } from '../controllers/loginController.js';
    document.getElementById('loginForm').addEventListener('submit', handleLogin);
    document.getElementById('spotifyLogin')?.addEventListener('click', () => {
      // Redirects to spotify auth
      window.location.href = 'http://127.0.0.1:3000/api/auth/spotify'; 
    });
  </script>
</body>

<!-- Footer -->
<footer class="footer">

</footer>
</html>
